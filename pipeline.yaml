---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Cutting-Edge Architecture: Deployment Pipeline'
Parameters:
  GithubOwner:
    Type: String
  GithubRepo:
    Type: String
  GithubOAuthToken:
    Type: String
    NoEcho: true
  EnviromentPrefix:
    Type: String
    Default: ''
Resources:
  ArtifactStore:
    Type: 'AWS::S3::Bucket'
  FrontendBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 'aws-cutting-edge-arch'
      WebsiteConfiguration:
        IndexDocument: index.html
  S3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
        - Action: 's3:GetObject'
          Effect: Allow
          Resource: !Sub 'arn:aws:s3:::${FrontendBucket}/*'
          Principal: '*'
  CodeBuildLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      RetentionInDays: 14
  CloudFormationRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'cloudformation.amazonaws.com'
          Action:
          - 'sts:AssumeRole'
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/AdministratorAccess'
  PipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'codepipeline.amazonaws.com'
          Action:
          - 'sts:AssumeRole'
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/AdministratorAccess'
  PackageCodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'codebuild.amazonaws.com'
          Action: 'sts:AssumeRole'
      Policies:
      - PolicyName: ServiceRole # CodeBuild needs a set of access rights defined in https://docs.aws.amazon.com/codebuild/latest/userguide/setting-up.html#setting-up-service-role
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: CloudWatchLogsPolicy
            Effect: Allow
            Action:
            - 'logs:CreateLogStream'
            - 'logs:PutLogEvents'
            Resource: !GetAtt 'CodeBuildLogGroup.Arn'
          - Sid: S3Policy
            Effect: Allow
            Action:
            - 's3:GetObject'
            - 's3:GetObjectVersion'
            - 's3:PutObject'
            Resource: !Sub '${ArtifactStore.Arn}/*'
  PackageProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: 'BUILD_GENERAL1_SMALL'
        Image: 'amazonlinux:2.0.20181114'
        Type: 'LINUX_CONTAINER'
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Ref CodeBuildLogGroup
          StreamName: 'cfn-package'
      ServiceRole: !GetAtt 'PackageCodeBuildRole.Arn'
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              commands:
              - 'yum -y install python2-pip'
              - 'pip install awscli==1.16.90'
            build:
              commands:
              - 'aws cloudformation package --template-file appsync.yaml --s3-bucket ${ArtifactStore} --force-upload --output-template-file output.yaml'
          artifacts:
            files:
            - 'output.yaml'
      TimeoutInMinutes: 10
  BuildFrontendCodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'codebuild.amazonaws.com'
          Action: 'sts:AssumeRole'
      Policies:
      - PolicyName: ServiceRole # CodeBuild needs a set of access rights defined in https://docs.aws.amazon.com/codebuild/latest/userguide/setting-up.html#setting-up-service-role
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: CloudWatchLogsPolicy
            Effect: Allow
            Action:
            - 'logs:CreateLogStream'
            - 'logs:PutLogEvents'
            Resource: !GetAtt 'CodeBuildLogGroup.Arn'
          - Sid: S3Policy
            Effect: Allow
            Action:
            - 's3:GetObject'
            - 's3:GetObjectVersion'
            - 's3:PutObject'
            Resource: !Sub '${ArtifactStore.Arn}/*'
  BuildFrontendProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: 'BUILD_GENERAL1_SMALL'
        Image: 'aws/codebuild/nodejs:8.11.0'
        Type: 'LINUX_CONTAINER'
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Ref CodeBuildLogGroup
          StreamName: 'frontend-build'
      ServiceRole: !GetAtt 'BuildFrontendCodeBuildRole.Arn'
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          phases:
            build:
              commands:
              - 'cd frontend'
              - 'npm install'
              - 'npm run-script build'
              - 'ls'
          artifacts:
            files:
            - '**/*'
            base-directory: 'frontend/dist/'
      TimeoutInMinutes: 10
  Pipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactStore
      Name: !Ref 'AWS::StackName'
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt 'PipelineRole.Arn'
      Stages:
      - Name: Source
        Actions:
        - Name: FetchSource
          ActionTypeId:
            Category: Source
            Owner: ThirdParty
            Provider: GitHub
            Version: '1'
          Configuration:
            Owner: !Ref GithubOwner
            Repo: !Ref GithubRepo
            Branch: 'master'
            OAuthToken: !Ref GithubOAuthToken
          OutputArtifacts:
          - Name: Source
          RunOrder: 1
      - Name: Pipeline
        Actions:
        - Name: DeployPipeline
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: '1'
          Configuration:
            ActionMode: CREATE_UPDATE
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt 'CloudFormationRole.Arn'
            StackName: !Ref 'AWS::StackName'
            TemplatePath: 'Source::pipeline.yaml'
            ParameterOverrides: !Sub |
              {
                "GithubOwner": "${GithubOwner}", 
                "GithubRepo": "${GithubRepo}", 
                "GithubOAuthToken": "${GithubOAuthToken}", 
                "EnviromentPrefix": "${EnviromentPrefix}"
              }
          InputArtifacts:
          - Name: Source
          RunOrder: 1
      - Name: AppSync
        Actions:
        - Name: Package
          ActionTypeId:
            Category: Build
            Owner: AWS
            Provider: CodeBuild
            Version: '1'
          Configuration:
            ProjectName: !Ref PackageProject
          InputArtifacts:
          - Name: Source
          OutputArtifacts:
          - Name: Package
          RunOrder: 1
        - Name: Deploy
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: '1'
          Configuration:
            ActionMode: CREATE_UPDATE
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt 'CloudFormationRole.Arn'
            StackName: !Sub '${EnviromentPrefix}-appsync'
            TemplatePath: 'Package::output.yaml'
            ParameterOverrides: !Sub |
              {
                "EnviromentPrefix": "${EnviromentPrefix}"
              }
            OutputFileName: 'output.json'
          InputArtifacts:
          - Name: Package
          OutputArtifacts:
          - Name: AppSync
          RunOrder: 2
      - Name: Frontend
        Actions:
        - Name: Package
          ActionTypeId:
            Category: Build
            Owner: AWS
            Provider: CodeBuild
            Version: '1'
          Configuration:
            ProjectName: !Ref BuildFrontendProject
          InputArtifacts:
          - Name: Source
          OutputArtifacts:
          - Name: Frontend
          RunOrder: 1
        - Name: Publish
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: S3
            Version: '1'
          Configuration:
            BucketName: !Ref FrontendBucket
            Extract: true
          InputArtifacts:
          - Name: Frontend
          RunOrder: 2
