<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container" style="margin-top: 10px;">
      <div class="jumbotron">
        <h1 class="display-4">Favorite AWS Architecture!!!</h1>
        <p class="lead">Vote for your favorite architecture.</p>
      </div>
      <div class="row">
        <div class="col">
          <div id="votingresults">
            <h2>Results</h2>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" v-for="item in items">
                {{ item.service }}
                <span class="badge badge-dark badge-pill">{{ item.upvotes }}</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div id="vote">
            <h2>Vote</h2>
            <form v-on:submit.prevent="vote">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Favorite Service</label>
                <select class="form-control" v-model="service">
                  <option v-for="item in items">{{ item }}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
